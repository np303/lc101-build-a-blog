{% extends "base.html" %}

{% block content %}
    
<nav>
  <a href="/newpost">Make a New Post</a>
  <a href="/blog">Main Blog Page</a>
</nav>

<h1>Blogs!</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

       
            {% for blog in posts %}
            <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.post}}</p>
            <hr>
            {% endfor %}
        

    {% endif %}


{% endblock %}
