{% extends "base.html" %}

{% block content %}
    
<nav>
  <a href="/newpost">Make a New Post</a>
  <a href="/blog">Main Blog Page</a>
</nav>

<h1>Blogs!</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post}}</li>
            {% endfor %}
        </ul>
<hr>
    {% endif %}


{% endblock %}
